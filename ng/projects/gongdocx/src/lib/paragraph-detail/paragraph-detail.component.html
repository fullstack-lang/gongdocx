<form *ngIf="paragraph" class="details">
    <h2 class="details__title">paragraph</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="paragraph.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="paragraph.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Content")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Content</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="paragraph.Content">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Content')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Content")' mat-form-field class="detail-full-width">
        <mat-label>Content</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="paragraph.Content"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Node</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="paragraph.Node" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let node of frontRepo.Nodes_array" [value]="node">
                {{node.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>ParagraphProperties</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="paragraph.ParagraphProperties" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let paragraphproperties of frontRepo.ParagraphPropertiess_array" [value]="paragraphproperties">
                {{paragraphproperties.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('Rune', 'Paragraph_RunesDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">Runes</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('Rune', 'Paragraph_RunesDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field class="detail-full-width">
        <mat-label>(TableColumn) Paragraphs</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="paragraph.TableColumn_Paragraphs_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let tablecolumn of frontRepo.TableColumns_array" [value]="tablecolumn">
                {{tablecolumn.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save paragraph
        </button>
    </div>
</form>
