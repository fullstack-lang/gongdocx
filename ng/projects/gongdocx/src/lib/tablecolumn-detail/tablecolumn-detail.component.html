<form *ngIf="tablecolumn" class="details">
    <h2 class="details__title">tablecolumn</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="tablecolumn.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="tablecolumn.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Content")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Content</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="tablecolumn.Content">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Content')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Content")' mat-form-field class="detail-full-width">
        <mat-label>Content</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="tablecolumn.Content"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Node</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="tablecolumn.Node" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let node of frontRepo.Nodes_array" [value]="node">
                {{node.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('Paragraph', 'TableColumn_ParagraphsDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">Paragraphs</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('Paragraph', 'TableColumn_ParagraphsDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field class="detail-full-width">
        <mat-label>(TableRow) TableColumns</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="tablecolumn.TableRow_TableColumns_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let tablerow of frontRepo.TableRows_array" [value]="tablerow">
                {{tablerow.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save tablecolumn
        </button>
    </div>
</form>
