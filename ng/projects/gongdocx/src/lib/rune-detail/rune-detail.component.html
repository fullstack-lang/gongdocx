<form *ngIf="rune" class="details">
    <h2 class="details__title">rune</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rune.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rune.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Content")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Content</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rune.Content">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Content')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Content")' mat-form-field class="detail-full-width">
        <mat-label>Content</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rune.Content"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Node</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="rune.Node" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let node of frontRepo.Nodes_array" [value]="node">
                {{node.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Text</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="rune.Text" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let text of frontRepo.Texts_array" [value]="text">
                {{text.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>RuneProperties</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="rune.RuneProperties" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let runeproperties of frontRepo.RunePropertiess_array" [value]="runeproperties">
                {{runeproperties.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>EnclosingParagraph</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="rune.EnclosingParagraph" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let paragraph of frontRepo.Paragraphs_array" [value]="paragraph">
                {{paragraph.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>(Paragraph) Runes</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="rune.Paragraph_Runes_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let paragraph of frontRepo.Paragraphs_array" [value]="paragraph">
                {{paragraph.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save rune
        </button>
    </div>
</form>
